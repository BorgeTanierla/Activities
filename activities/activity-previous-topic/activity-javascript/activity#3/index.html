<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cookbook</title>
    <style>
        /* Style for the recipe container */
        .recipe-container {
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        /* Style for the recipe details */
        .recipe-details {
            display: none;
        }
    </style>
    <script src="/script.js"></script>
</head>
<body>
    <h1>Simple Cookbook</h1>
    
    <div id="recipe-form">
        <h2>Add Recipe</h2>
        <input type="text" id="recipe-title" placeholder="Recipe Title">
        
        <div>
            <h3>Ingredients</h3>
            <input type="text" id="ingredient-input" placeholder="Add Ingredient">
            <button onclick="addIngredient()">Add</button>
            <ul id="ingredient-list"></ul>
        </div>
        
        <div>
            <h3>Instructions</h3>
            <input type="text" id="instruction-input" placeholder="Add Instruction">
            <button onclick="addInstruction()">Add</button>
            <ol id="instruction-list"></ol>
        </div>
        
        <button onclick="saveRecipe()">Save Recipe</button>
    </div>
    
    <h2>Recipe List</h2>
    <div id="recipe-list"></div>
    
      
</body>
</html>
