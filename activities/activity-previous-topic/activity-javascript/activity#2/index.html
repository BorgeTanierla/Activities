<html lang="en">

    <title>16 digit card masking</title>
    <script src="/script.js"></script>

<body>
    <h1>16 digit card masking</h1>
    <article>
        <p>
            <h2>Masking</h2>
            <label for="card-input">Enter your 16-digit card number:</label>
            <input type="text" id="card-input" maxlength="19">
            <button onclick="maskCardNumber()">Mask</button>
            <button onclick="unmaskCardNumber()">Unmask</button>
            <p>Masked Card Number: <span id="masked-number"></span></p> 
        </p>       
        <hr>
        <p>
            <h3>Unmask</h3>
            <p>Unmasked Card Number: <span id="unmasked-number"></span></p>
        </p>  
    </article>

    </script>
</body>
